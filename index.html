<!DOCTYPE html>
<html>
<head>
  <title>Calculator Lab</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div id="calculator">

    <div id="screen-container">
      <div id="screen"></div>
    </div>

    <div id="button-container">
      <div class="buttons">
        <span class="operator" id="cancel">C</span>
        <span class="operator" id="/">&divide;</span>
        <span class="operator" id="*">x</span>
        <span id="7">7</span>
        <span id="8">8</span>
        <span id="9">9</span>
        <span class="operator" id="-">-</span>
        <span id="4">4</span>
        <span id="5">5</span>
        <span id="6">6</span>
        <span class="operator" id="+">+</span>
        <span id="1">1</span>
        <span id="2">2</span>
        <span id="3">3</span>
        <span class="operator" id="calc">=</span>
        <div class="l-row">
          <span id="zero">0</span>
        </div>
      </div>
    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
